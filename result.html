<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .score-container {
            width: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-weight: bold;
            margin-top: 20px;
        }
        .score-details {
            margin: 10px 0;
        }
        .finish-button {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        details {
            margin-top: 10px;
        }
        summary {
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="score-container">
    <details>
        <summary>Math Section</summary>
        <div class="math-result">
            <p id = "math-total">Number of Questions Answered:</p>
            <p id = "math-correct">Number of Correct Answers:</p>
            <p id = "math-score">Score:</p>
        </div>
    </details>

    <details>
        <summary>Reading Section</summary>
        <div class="english-result">
            <p id = "english-total">Number of Questions Answered:</p>
            <p id = "english-correct">Number of Correct Answers:</p>
            <p id = "english-score">Score:</p>
        </div>
    </details>

    <details>
        <summary>Audio/Video Section</summary>
        <div class="audio-result">
            <p id = "audio-total">Number of Questions Answered:</p>
            <p id = "audio-correct">Number of Correct Answers:</p>
            <p id = "audio-score">Score:</p>
        </div>
    </details>

    <div class="finish-button">
        <button onclick="closeWindow(event)">Finish</button>
    </div>
</div>

<script src="quiz.js"></script>
<script>
    showResult();
</script>

</body>
</html>
